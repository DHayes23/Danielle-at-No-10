<body>
  <header>
    <nav class="navbar navbar-expand-md sticky-top">
      <div class="container-fluid">
        <a href="/index.html" class="navbar-brand">Danielle's at No. 10</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar">
          <span class="navbar-toggler-icon"><i class="fa fa-bars fa-2x" aria-hidden="true"></i>

            <li class="nav-item">
              <a href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a href="/treatments.html">Treatments</a>
            </li>
            <li class="nav-item active">
              <a href="#">Make a Booking</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12">
          <h2 class="section-heading">Make A Booking With Us!</h2>
        </div>
      </div>
    </div>

    <div class="container main-form-container">
      <form action="" class="main-form">
        <div class="row text-center">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" name="first-name" id="first-name" class="form-control"
                placeholder="Type your first name here." required>
            </div>
          </div>
          <div class="col-sm-6">

            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" name="last-name" id="last-name" class="form-control"
                placeholder="Type your last name here." required>
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" class="form-control"
                placeholder="Type your email address here." required>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="tel-num">Phone:</label>
              <input type="tel" name="tel-num" id="tel-num" class="form-control"
                placeholder="Type your phone number here." required>
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-sm-12">
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="client-message"></label>
              <textarea name="client-message" id="client-message" class="client-message-placeholder" cols="30" rows="10"
                placeholder="Tell us about which Treatments you'd like to book, the date and the time you'd like to
book them for and we'll get back to you within 24 hours!" required></textarea>
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-12">
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" id="mailing-list" class="form-check-input">
                <label for="mailing-list" class="form-check-label">Sign up to our mailing list.</label>
              </div>
              <div class="form-check">
                <button type="submit" class="btn btn-primary btn-lg btn-block main-submit-button">Submit</button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>

  </section>

  <footer class="footer-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 text-center left-text-footer">
          <a href="#" class="footer-brand">Danielle's at No. 10</a>
          <p class="copyright-text">&copy 2021 Danielle's at No. 10; </p>
        </div>

        <div class="col-md-4 text-center">
          <a href="https://www.snapchat.com/" target="_blank"><i class="fa fa-snapchat-square fa-4x social-icon"
              aria-hidden="true"></i>
          </a>
          <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square fa-4x social-icon"
              aria-hidden="true"></i>
          </a>
          <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter-square fa-4x social-icon"
              aria-hidden="true"></i>
          </a>
        </div>
        <div class="col-md-4 text-center contact-text">
          <h5>Contact Us:</h5>
          <p>Email: <a href="mailto:danielleno10@gmail.com" target="_blank">DanielleNo10@gmail.com</a></p>
          <p>Phone: <a href="tel:00353-087-123-4567"> 087 123 4567</a></p>
        </div>
      </div>
    </div>
  </footer>
